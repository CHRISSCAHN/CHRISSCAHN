<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>CHANCHAN SHOP</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container mt-3 px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">CHANCHAN SARI- SARI STORE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link " aria-current="page" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                    <li></li>
                </ul>

                <!-- Cart Button -->
                <form class="d-flex">
                    <a href="cart.html">
                        <button class="btn btn-outline-dark" type="button">
                            <i class="bi-cart-fill me-1 "></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </a>
                </form>
            </div>
        </div>
    </nav>
    <nav aria-label="breadcrumb" style="background-color: #f8f9fa;">
        <ol class="breadcrumb "  style="background-color: #f8f9fa;">
          <li class="breadcrumb-item"><a href="index.html" class="text-dark">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Cart</li>
        </ol>
      </nav>
    <div class="container my-5">
        <div class="row">
            <!-- Shopping Cart -->
            <div class="col-lg-8">
                <h3 class="mb-4">Shopping Cart</h3>
                <table class="table cart-table">
                    <thead>
                        <tr>
                            <th>Product Details</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
                <a href="index.html" class="text-primary">&larr; Continue Shopping</a>
            </div>

            <!-- Order Summary -->
            <div class="col-lg-4">
                <div class="order-summary">
                    <h4 class="mb-4">Order Summary</h4>
                    <div class="d-flex justify-content-between">
                        <span>Items</span>
                        <span id="items"></span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Shipping</span>
                        <select class="form-select form-select-sm w-50">
                            <option>Standard Delivery - $5.00</option>
                            <option>Express Delivery - $10.00</option>
                        </select>
                    </div>
                    <hr>
                    <div class="mb-3">
                        <label for="promoCode" class="form-label">Promo Code</label>
                        <div class="input-group">
                            <input type="text" id="promoCode" class="form-control" placeholder="Enter your code">
                            <button class="btn apply-btn">Apply</button>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-3" id="total">

                    </div>
                    <button class="btn checkout-btn w-100">Checkout</button>
                    <div>
                        <small class="text-muted">WE ACCEPT:</small>
                        <div class="d-flex align-items-center mt-2 flex-wrap">
                            <div class="me-2 mb-2 p-1 rounded" style="background-color: #009cde;">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal" width="40" style="color:white;">
                            </div>
                            <div class="me-2 mb-2 p-1 rounded" style="background-color: #0070C9;">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/GCash_logo.svg/1920px-GCash_logo.svg.png?20230830061433" alt="GCash" width="40" style="color:white;">
                            </div>
                            <div class="me-2 mb-2 p-1 rounded" style="background-color: #00B14F;">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Maya_logo.svg/1920px-Maya_logo.svg.png?20220502032254" alt="Maya" width="40" style="color:white; ">
                            </div>
                        </div>
                        
                        <small class="text-muted mt-2 d-block">Got a discount code? Add it in the next step.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Colors for categories
        const categoryColors = {
            "beauty": "#FFB6C1",
            "fragrances": "#FFDAB9",
            "furniture": "#8B4513",
            "groceries": "#32CD32",
            "home-decoration": "#A0522D",
            "kitchen-accessories": "#FFD700",
            "laptops": "#4682B4",
            "mens-shirts": "#1E90FF",
            "mens-shoes": "#00008B",
            "mens-watches": "#708090",
            "mobile-accessories": "#8A2BE2",
            "motorcycle": "#2F4F4F",
            "skin-care": "#FFDEAD",
            "smartphones": "#0073e6",
            "sports-accessories": "#FF4500",
            "sunglasses": "#4682B4",
            "tablets": "#5F9EA0",
            "tops": "#FF6347",
            "vehicle": "#000000",
            "womens-bags": "#B03060",
            "womens-dresses": "#FF69B4",
            "womens-jewellery": "#DAA520",
            "womens-shoes": "#8B0000",
            "womens-watches": "#FFD700"
        };

        function renderCartItems() {
            const cartItemsContainer = document.getElementById("tbody");
            const totalAmountElement = document.getElementById("total");
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
    
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = "<tr><td colspan='3' class='text-center'>Your cart is empty.</td></tr>";
                totalAmountElement.innerHTML = "<h4>Total Amount: $0.00</h4>";
                document.querySelector('.badge').textContent = 0;
                return;
            }
    
            let totalAmount = 0;
            cartItemsContainer.innerHTML = "";  // Clear any existing rows
    
            cart.forEach(product => {
                const itemTotal = product.price * product.quantity;
                totalAmount += itemTotal;
    
                const bgColor = product.quantity > 5 ? "#f8f9fa" : "#ffffff";
                const imageUrl = (product.images && product.images.length > 0) ? product.images[0] : "images/default.jpg";
    
                cartItemsContainer.innerHTML += `
                    <tr style="background-color: ${bgColor}">
                        <td>
                            <div class="d-flex align-items-center">
                                <div><img class="pic" src="${imageUrl}" alt=""></div>
                                <div class="ps-3 d-flex flex-column justify-content">
                                    <p class="fw-bold">${product.title}</p>
                                    <small class="d-flex">
                                        <span class="text-muted">Brand:</span>
                                        <span class="fw-bold">${product.brand}</span>
                                    </small>
                                    <small>
                                        <a href="#" class="text-danger" onclick="removeItem(${product.id})">Remove</a>
                                    </small>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="input-group">
                                <button class="btn btn-outline-secondary btn-quantity" onclick="updateQuantity(${product.id}, -1)">-</button>
                                <input type="text" class="form-control text-center" value="${product.quantity}" readonly>
                                <button class="btn btn-outline-secondary btn-quantity" onclick="updateQuantity(${product.id}, 1)">+</button>
                            </div>
                        </td>
                        <td>$${itemTotal.toFixed(2)}</td>
                    </tr>
                `;
            });
    
            totalAmountElement.innerHTML = `
                <strong>Total Cost</strong>
                <strong>$${totalAmount.toFixed(2)}</strong>
            `;
        }
    
        function removeItem(productId) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCartItems();
            updateCartCount();
        }
    
        function updateQuantity(productId, change) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const product = cart.find(item => item.id === productId);
    
            if (product) {
                product.quantity += change;
    
                if (product.quantity <= 0) {
                    removeItem(productId);
                } else {
                    localStorage.setItem('cart', JSON.stringify(cart));
                    renderCartItems();
                    updateCartCount();
                }
            }
        }
    
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const itemCount = cart.reduce((total, item) => total + item.quantity, 0);
            document.querySelector('.badge').textContent = itemCount;
        }
    
        renderCartItems();
        updateCartCount();
    </script>
</body>

</html>
